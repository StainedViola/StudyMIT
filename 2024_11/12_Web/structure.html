<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div id="logo">
            <a href="#"><h1>Dream Jeju</h1></a>
        </div>
        <nav>
            <ul id="topMenu">
                <li><a href="#">단체 여행</a></li>    <!-- href에 이동할 링크를 입력. 비워두면 웹페이지 새로고침(자신을 불러옴), #은 아무 동작 없음 -->
                <li><a href="#">맞춤 여행</a></li>
                <li><a href="#">갤러리</a></li>
                <li><a href="#">문의하기</a></li>
            </ul>
        </nav>
    </header>
    <main class="contents">
        <section id="headling">
            <h2>몸과 마음이 치유되는 섬</h2>
        </section>
        <section id="activity">
            <h2>다양한 액티비티가 기다리는 섬</h2>
        </section>
    </main>
</body>
</html>

<!-- 시맨틱 태그에 의미에 대한 정의는 있지만 기능의 정의나 차이가 있지는 않음. 프로그래밍 언어가 아닌 이유가 여기에 있음. -->
<!-- HTML 파일은 마크업(표시지정)을 해줄 뿐, 실제 구현은 브라우저에 종속되기 때문임. -->
<!-- 이를 극복하기 위해 스크립트 언어를 보조로 사용하기 시작했고, 그게 JS임 -->

<!-- 마크업 언어는 절차성을 가지는 일반적인 프로그래밍 언어와 달리 느슨한 튜링 완전이 아니다. 
 튜링 머신에서 튜링 완전하기 위해서는 조건 분기문을 가지고 있고 메모리의 임의의 값을 수정할 수 있어야 한다. 
 하지만 마크업 언어는 이러한 과정을 하지 못하기 때문에 튜링 완전이 아니며 프로그래밍 언어의 정의에 부합하지 않는다. -->
