<!DOCTYPE html>    <!--문서 타입이 HTML임을 나타냄.-->
<html lang="ko">    <!--HTML 파일 시작. lang 속성은 웹페이지가 어떤 언어로 쓰여졌는지 지정. 검색엔진 인덱싱, TTS 등에 사용.-->
<head>    <!--브라우저에 문서 정보를 알려줌. 메타데이터: 데이터 자체에 대한 데이터.-->
    <meta charset="UTF-8">    <!--charst 인코딩을 설정. 한국어는 UTF-8 사용-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <!--반응형 웹 디자인-->
    <title>HTML 기본 문서</title>    <!--웹 문서의 제목. 제목 표시줄에 표시됨.-->
</head>
<body>    <!--본문: 실제 브라우저에 표시되는 내용-->
    <h1>웹 문서 연습</h1>
    <hr>
    <p>HTML</p>
    <p>CSS</p>
    <p>JavaScript</p>
</body>
</html>    <!--HTML 파일 끝. 이 태그 이후에는 뭔가 쓰지 말 것.-->
