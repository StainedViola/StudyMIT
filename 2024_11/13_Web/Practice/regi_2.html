<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발 지원서</title>
    <style>
        #container { 
            width:520px;
            border:1px solid black;
            padding:20px 40px;
            margin:0 auto;
        }
        fieldset { margin-bottom:15px; }
        legend { font-weight:bold; }
                ul {list-style-type: none;}
                li { line-height:30px;}
    </style>
</head>
<body>
    <div id="container">
        <h1>프런트엔드 개발자 지원서</h1>
        HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.
        <hr>
        <form action="#" method="get">
            <h4>개인 정보</h4>
            <ul>
                <li>
                    <label for="name">이름</label>
                    <input type="text" placeholder="공백 없이 입력하세요" name="username" id="name" required>
                </li>
                <li>
                    <label for="phone">연락처</label>
                    <input type="tel" name="phonenumber" id="phone" required>
                </li>
            </ul>
            <h4>지원 분야</h4>
            <ul>
                <li>
                    <input type="radio" id="fld_webpub" name="fld" value="fld_1" checked>
                    <label for="fld_webpub">웹 퍼블리싱</label>
                </li>
                <li>
                    <input type="radio" id="fld_webapp" name="fld" value="fld_2">
                    <label for="fld_webapp">웹 애플리케이션 개발</label>
                </li>
                <li>
                    <input type="radio" id="fld_env" name="fld" value="fld_3">
                    <label for="fld_env">개발 환경 개선</label>
                </li>
            </ul>
            <h4>지원 동기</h4>
            <textarea name="memo" id="u_memo" placeholder="본사 지원 동기를 간략히 써 주세요." cols="60" rows="5"></textarea>
            <div>
                <input type="submit" value="접수하기">
                <input type="reset" value="다시 쓰기">
            </div>
        </form>
    </div>
</body>
</html>
