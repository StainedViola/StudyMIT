<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
</head>
<body>
    <form method="get" name="frm" action="result.html">
        <fieldset>
            <legend>로그인</legend>
            <label>어카운트: <input type="text" id="user_id" size="10" name="acc" placeholder="ID 입력"></label><br>
            <label>패스워드: <input type="password" id="user_pw" size="10" name="pw" placeholder="PW 입력"></label>
            <input type="submit" value="제출">
        </fieldset>
        <fieldset>
            <legend>배송</legend>
            <ul>
                <li>
                    <label for="user_name">이름</label>
                    <input type="text" id="user_name" placeholder="필수" required>
                </li>
                <li>
                    <label for="addr">주소</label>
                    <input type="text" id="addr" placeholder="필수" required>
                </li>
                <li>
                    <label for="mail">메일</label>
                    <input type="email" id="mail">
                </li>
                <li>
                    <label for="phone">전화</label>
                    <input type="tel" id="phone" placeholder="필수" required>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>건의사항</legend>
            <label for="memo">메모</label>
            <textarea name="note" id="memo" cols="40" rows="4"></textarea>
        </fieldset>
        <fieldset>
            <legend>클래스</legend>
            <select name="classes" id="user_class" multiple>
                <option value="c_f">파이터</option>
                <option value="c_w">위저드</option>
                <option value="c_r">로그</option>
                <option value="c_c">클레릭</option>
                <option value="c_s">소서리스 엘리멘탈</option>
            </select>
        </fieldset>
    </form>
</body>
</html>
