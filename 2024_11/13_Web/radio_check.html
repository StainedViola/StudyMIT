<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get">
        <fieldset>
            <legend>상품 주문</legend>
            <p><b>주문할 상품 선택</b></p>
            <ul>
                <li>    <!-- 동일한 항목에 대해서 값을 받게 하려면 name을 통일해야 한다 -->
                    <label><input type="checkbox" name="prod" value="s_3">선물용 3kg</label>
                </li>
                <li>
                    <label><input type="checkbox" name="prod" value="s_5">선물용 5kg</label>
                </li>
                <li>
                    <label><input type="checkbox" name="prod" value="f_3">가정용 3kg</label>
                </li>
                <li>
                    <label><input type="checkbox" name="prod" value="f_5">가정용 5kg</label>
                </li>
            </ul>
            <p><b>포장 선택</b></p>
            <ul>    <!-- 만약 아래 radio input에서 name을 다르게 하면 동시에 선택 가능한 참사가 벌어진다 -->
                <li><label><input type="radio" name="gift" value="yes">선물 포장</label></li>
                <li><label><input type="radio" name="gift" value="no">선물 포장 안 함</label></li>
            </ul>
            <input type="reset" value="초기화">
            <input type="submit" value="주문 결정">
        </fieldset>
    </form>
</body>
</html>
